<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        margin: 0 auto;
        border: 1px solid black;
        width: fit-content;
        padding-bottom: 200px;
        padding-right: 200px;
        padding-left: 20px;
        margin-top: 20px;
        position: relative;
    }
    .btn{
    font-size: small;
    margin-top: 10px;
    color: white;
    background-color: #76a5af;
    padding: 5px 25px;
    border: 3px solid black;
    box-shadow: 3px 3px black;
    position: absolute;
    right: 600px;
    top: 300px;
}
</style>
<body>
    <div class="container">
        <h3>Subbmitted Info</h3>
        <table>
            <tr>
                <td>Name:</td>
                <td>{{name}}</td>
            </tr>
            <tr>
                <td>City:</td>
                <td>{{city}}</td>
            </tr>
            <tr>
                <td>Language:</td>
                <td>{{lang}}</td>
            </tr>
            <tr>
                <td>Comment:</td>
                <td>{{comment}}</td>
            </tr>
        </table>
    </div>
    <button class="btn">Go Back</button>
</body>
</html>
