<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styling.css') }}">
</head>

<body>
    <div class="mid">
        <h1>Counter</h1>
        <h2>for number of visits to our Website</h2>
        <p><span>{{session['counter']}}</span> times</p>
        <form action="/" method="GET">
            <button class="btn" id="b1">Add one Visit</button>
        </form>
        <form action="/increament" method="GET">
            <button class="btn" id="b2">Add Two visits !!</button>
        </form>
        <form action="/increament2" method="post">
            <p>Add visits:
                <input type="text" name="num">
            </p>
            <button class="btn" id="b3">Add</button>
        </form>
        <form action="/destroy_session" method="GET">
            <button class="btn" id="b3">Reset</button>
        </form>
    </div>
</body>
</html>
