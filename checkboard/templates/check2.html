<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .red{
        background-color: red;
        border: 1px solid black;
        width: 50px;
        min-height: 50px;
    }
    .black{
        background-color: black;
        border: 1px solid black;
        width: 50px;
        min-height: 50px;
    }
    .row{
        display: flex;
    }
</style>
<body>
    {%for r in range (x):%}
        <div class="row">
            {%for i in range (8):%}
                {%if (i+r)%2==0 :%}
                    <div class ="red"></div>
                {%else:%}
                    <div class ="black"></div>
                {%endif%}
            {%endfor%}
        </div>
    {%endfor%}
</body>
</html>
